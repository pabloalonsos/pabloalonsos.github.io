version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install $NODE_VER
        - nvm use $NODE_VER
        - npm ci
    build:
      commands:
        - nvm install $NODE_VER
        - nvm use $NODE_VER
        - npm run build
        - cp -r public/**/* build/
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
      - 'posts/**/*'
      - 'posts/list.json5'
      - 'media/*'
      - 'media/**/*'
      - 'static/*'
      - 'static/**/*'
  cache:
    paths:
      - node_modules/**/*


