version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install $NODE_VER
        - nvm use $NODE_VER
        - yarn install
    build:
      commands:
        - nvm install $NODE_VER
        - nvm use $NODE_VER
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*


